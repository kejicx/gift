<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给你的生日礼物</title>
    <style>
        .min-h-screen {
            min-height: 100vh;
        }
        .bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, #ecfdf5, #bfdbfe);
        }
        .flex-col {
            flex-direction: column;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .p-4 {
            padding: 1rem;
        }
        .max-w-md {
            max-width: 28rem;
        }
        .w-full {
            width: 100%;
        }
        .bg-white {
            background-color: #ffffff;
        }
        .rounded-2xl {
            border-radius: 1.5rem;
        }
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .p-6 {
            padding: 1.5rem;
        }
        .text-center {
            text-align: center;
        }
        .relative {
            position: relative;
        }
        .w-full-img {
            width: 100%;
            height: auto;
            display: block;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .text-blue-700 {
            color: #1d4ed8;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .text-gray-700 {
            color: #374151;
        }
        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .italic {
            font-style: italic;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-500 {
            color: #6b7280;
        }
        .mt-4 {
            margin-top: 1rem;
        }
        .p-4-div {
            padding: 1rem;
        }
        .bg-blue-50 {
            background-color: #eff6ff;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .transition-opacity {
            transition: opacity 0.5s ease;
        }
        .duration-500 {
            transition-duration: 500ms;
        }
        .opacity-0 {
            opacity: 0;
        }
        .hover\:opacity-100:hover {
            opacity: 1;
        }
        .mt-6 {
            margin-top: 1.5rem;
        }
        .flex {
            display: flex;
        }
        .justify-center {
            justify-content: center;
        }
        .space-x-4 > :not([hidden]) ~ :not([hidden]) {
            margin-left: 1rem;
        }
        .text-blue-600 {
            color: #2563eb;
        }
        .hover\:text-blue-800:hover {
            color: #1e40af;
        }
        .transition {
            transition: all 0.2s ease;
        }
        .mt-8 {
            margin-top: 2rem;
        }
        .text-xs {
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-blue-50 flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6 text-center">
        <div class="relative mb-6">
            <img 
                src="https://gp1.saobby.com/i/SZOYM3keASYqgP9K.jpg " 
                alt="Birthday cake" 
                class="w-full-img rounded-xl"
            />
        </div>

        <h1 class="text-2xl font-bold text-blue-700 mb-4">🎁Happy birthday to you🎂</h1>
        
        <div class="mb-6">
            <p class="text-gray-700 px-2 italic text-sm">
                （点一下空白处）
            </p>
        </div>

        <div class="mb-6">
            <p class="text-gray-700 px-2">
                祝你生日快乐(＾◡＾)っ🎂🎉
            </p>
        </div>

        <div class="mb-6">
            <div class="mt-4 p-4 bg-blue-50 rounded-lg transition-opacity duration-500 opacity-0 hover:opacity-100">
                <p class="text-gray-700 text-sm">
                    5oiR5Zac5qyi5L2g
                </p>
            </div>
        </div>

        <div class="flex justify-center space-x-4 mt-6">
            <button 
                onclick="alert('长按空白处')"
                class="text-blue-600 hover:text-blue-800 transition"
            >
                无法显示？
            </button>
        </div>
    </div>

    <div class="mt-8 text-sm text-gray-500">
        这份礼物送给8.17生日的你
    </div>
</body>
</html>
